<div class="container-fluid bg-aqua">
    <div class="row justify-content-center">
        <div class="mapDisplay m-4">
            <div class="map">
                <div *ngFor="let row of Rooms" class="rowMap">
                    <div *ngFor="let room of row" class="room" [ngClass]="{
                        'activeRoom':room.isActive && !room.isStartRoom,
                        'startRoom':room.isActive && room.isStartRoom}">
                    </div>
                </div>
            </div>
        </div>
        <div class="chat m-4">
            <app-chat></app-chat>
        </div>
        <div class="info col-10">
            <div class="row">
                <div class="roomInfo card col-6">
                    <h3>Room: {{currentRoom.name}} </h3>
                    <p>Discription: {{currentRoom.description}}</p>
                    <p>Item: {{currentRoom.item}}</p>
                    <p>NPC: {{currentRoom.npc}}</p>
                    <p>Players: {{currentRoom.players}}</p>
                </div>
                <div class="playerInfo card col-6">
                    <h3>PlayerInfo</h3>
                    <p>Name: Isolde Mustermann</p>
                    <div>Health: 
                        <label for="health"></label>
                        <meter id="health" min="0" max="100" low="30" high="75" optimum="80" value="60"></meter>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
   
</div>
